<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title01">
            <h1>Modificar RRA</h1>
        </div>
        <div class="field">
            <input type="number" id="presupuesto" placeholder="valor presupuesto">
        </div>
        <div class="field">
            <input type="text" id="unidad" placeholder="unidad administrativa">
        </div>
        <div class="field">
            <input type="text" id="tipo" placeholder="Tipo de Bien/Servicio">
        </div>
        <div class="field">
            <input type="number" id="numero" placeholder="numero de unidades">
        </div>
        <div class="field">
            <input type="number" id="valorund" placeholder="costo por unidad">
        </div>
        <div class="field">
            <input type="number" id="valortotal" placeholder="valor total">
        </div>
        <div class="field">
            <input type="date" id="fecha" placeholder="fecha de adquisicion">
        </div>
        <div class="field">
            <input type="text" id="proveedor" placeholder="proveedor">
        </div>
        <div class="field">
            <input type="text" id="documentacion" placeholder="documentacion">
        </div>
    </div>
    <div class="menuwpopup">
        <ul id="list">
            <li id="save">
                <p class="text">Grabar</p>
            </li>
            <li id="cancel">
                <p class="text">Cancelar</p>
            </li>
        </ul>
    </div>
    <script src="scriptmodify.js"></script>
</body>
</html>
